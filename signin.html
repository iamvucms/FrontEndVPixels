<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>VPixels-Sign in</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="assets/css/custom.css">
	<link href="https://fonts.googleapis.com/css?family=Dancing+Script|Itim|Lobster|Montserrat:500|Noto+Serif|Nunito|Patrick+Hand|Roboto+Mono:100,100i,300,300i,400,400i,500,500i,700,700i|Roboto+Slab|Saira" rel="stylesheet">
	
	<style>
		
		body,html{
			height: 100%;
			font-family: 'Saira', sans-serif;
		}
		
		.content::after{
			content: '';
			background-image: url("http://www.technocrazed.com/wp-content/uploads/2015/12/city-wallpaper-34.jpg");
			width: 100%;
			height: 100%;
			top:0%;
			left: 0%;
			opacity: 0.3;
			position: absolute;
		}
		.content{
			background-image: linear-gradient(90deg,#6761c1,violet);
			position: relative;
			height: 100%;
			display: flex;
			justify-content: center;
			align-items: center;
			
		}
		.box-login{
			padding:20px;
			width: 800px;
			height: 500px;
			background-color: white;
			-webkit-clip-path: polygon(50% 0%, 100% 0, 100% 100%, 11% 100%, 0 80%, 0 0);
			clip-path: polygon(50% 0%, 100% 0, 100% 100%, 11% 100%, 0 80%, 0 0);
			border-radius: 20px;
			z-index: 1;
			opacity: 0.85;
			
			
		}
		.halfbox{
			text-align: center;
			display: flex;
			justify-content: center;

		}
		.form-group > input{
			padding:0 20px;
			font-size: 20px;
			width: 100%;
			height: 60px;
			outline: none!important;
    		transition: all ease 0.5s;
    		
		}


		
		.form-group > input:focus{
			border-radius:20px;
			border: 2px solid #4272d7;
		}
		.tlogin{
			font-size: 35px;
			text-align: center;
			margin: 30px 0px;
		}
		#loginbtn{
			color:white;
			height: 60px;
			width: 91.5%;
			background-color: #4272d7;
			border:none;
			outline: none!important;
    		transition: all ease .4s;
		}
		#loginbtn:hover{
			background-color: black;
		}
		.img-box{
			margin-top:15%;

		}
		.form-login
	</style>
</head>
<body>
	<div class="content">
		<div class="box-login">
			<div class="row">
				
				<div class="col-md-5 halfbox">
					<div class="img-box">
						<img src="https://colorlib.com/etc/lf/Login_v1/images/img-01.png" alt="">
					</div>
				</div>
				<div class="col-md-7 halfbox" >
					<form action="" onsubmit="return false;" class="form-login">
						<p class="tlogin">Account Login</p>
						<div class="form-group col-md-12" >
						<input type="text" placeholder="Email" id="ip_mail">
						

					</div>
					<div class="form-group col-md-12">
						<input type="password" placeholder="Password" id="ip_pass">
						
					</div>
					
						<span style="margin-right: -150px;"><a href="signup.html">Forgot password ?</a></span>
					
					<div class="form-group">
						<button id="loginbtn">Sign In</button>
					</div>
					<div class="form-group">
						<span>New to VPixels? <a href="signup.html">Create an account.</a></span>
					</div>
					</form>
				</div>
			</div>
			
		</div>
	</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script src="assets/js/script.js"></script>
</body>
</html>
